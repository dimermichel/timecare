spring.application.name=timecare-core
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/timecare_core_db 
spring.datasource.username=timecare_core_user
spring.datasource.password=timecare_core_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate DDL Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

#rabbitmq configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

spring.rabbitmq.dynamic=false

#graphql configuration
spring.graphql.http.path=/graphql
spring.graphql.graphiql.enabled=true

#security configuration
jwt.secret=your-super-secret-key-that-is-at-least-256-bits-long-for-HS256
jwt.expiration=3600000