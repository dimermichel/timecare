spring.application.name=timecare-notification
server.port=8082

# MongoDb Configuration
spring.mongodb.host=localhost
spring.mongodb.port=27017
spring.mongodb.database=timecare_notification_db
spring.mongodb.username=timecare_notification_user
spring.mongodb.password=timecare_notification_pass

#rabbitmq configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

app.queue=notifications.queue